<br />
<div class="row">
  <div class="col-lx-3 col-lg-3 col-md-6 col-sm-12 col-12">
    <div class="card">
      <br />
      <div class="card-body">
        <p class="card-title">Total Sales:<span class="text-info font-weight-bold">&nbsp;$8561</span></p>
        <p>
          <ngb-progressbar [showValue]="true" type="info" [value]="60"></ngb-progressbar>
        </p>
        <p>Target</p>
      </div>
    </div>
  </div>
  <div class="col-lx-3 col-lg-3 col-md-6 col-sm-12 col-12">
    <div class="card">
      <br />
      <div class="card-body">
        <p class="card-title">Customers:<span class="text-info font-weight-bold">&nbsp;2560</span></p>
        <ngx-charts-line-chart [view]="[200,50]" [results]="CustomerLineChartDataset">
        </ngx-charts-line-chart>
        <span class="text-info float-left">2011</span>
        <span class="text-info float-right">2014</span>
      </div>
    </div>
  </div>
  <div class="col-lx-3 col-lg-3 col-md-6 col-sm-12 col-12">
    <div class="card">
      <br />
      <div class="card-body">
        <h5 class="card-title">Territory Sales</h5>
        <a href="#" class="btn btn-info">View Detail Report</a>
      </div>
    </div>
  </div>
  <div class="col-lx-3 col-lg-3 col-md-6 col-sm-12 col-12">
    <div class="card">
      <br />
      <div class="card-body">
        <h5 class="card-title">Territory Sales</h5>
        <a href="#" class="btn btn-info">View Detail Report</a>
      </div>
    </div>
  </div>
</div>
<br />

<div class="row">
  <div class="col-lx-6 col-lg-6 col-md-12 col-sm-12 col-12">
    <div class="card" style="height:25rem;width:30rem">
      <br />
      <ngx-charts-pie-chart [view]="[350, 225]" [results]="TerritoryPiGridChartDataSet">
      </ngx-charts-pie-chart>
      <div class="card-body">
        <h5 class="card-title">Territory Sales</h5>
      </div>
    </div>
  </div>
  <div class="col-lx-6 col-lg-6 col-md-12 col-sm-12 col-12 align-self-center">
    <div class="card" style="height:25rem;width:30rem">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-light" disabled>Product Sales:</button>
            <button type="button" class="btn btn-outline-info">2011</button>
            <button type="button" class="btn btn-outline-info">2012</button>
            <button type="button" class="btn btn-outline-info">2013</button>
          </div>
        <ngx-charts-bar-vertical>
      </ngx-charts-bar-vertical>
    </div>
  </div>
</div>
<br />
<div class="row">
  <div class="col-lx-6 col-lg-6 col-md-12 col-sm-12 col-12">
    <div class="card" style="height:25rem;width:30rem">
      <div class="card-body">
        <h5 class="card-title">Pending Shipments</h5>
        <full-calendar defaultView="dayGridMonth" [plugins]="calendarPlugins"></full-calendar>
      </div>
    </div>
  </div>
  <div class="col-lx-6 col-lg-6 col-md-12 col-sm-12 col-12">
    <div class="card" style="height:25rem;width:30rem">
      <table class="table table-striped table-hover ">
        <thead class="thead-light">
          <tr>
            <th scope="col" colspan="3"><img src="/assets/icons/svg/chat.svg" alt="Quick Access"
                style="height: 2rem">&nbsp;Quick Access</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<br /><br /><br /><br />
